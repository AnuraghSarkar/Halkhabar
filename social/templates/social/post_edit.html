{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary"><i class="fas fa-hand-point-left"></i></a>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <h5>Update your Post !</h5>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-grid gap-2"><button class="btn btn-secondary mt-3 mb-5">Edit</button></div>
            </form>
        </div>
    </div>

</div>
{% endblock content %}
