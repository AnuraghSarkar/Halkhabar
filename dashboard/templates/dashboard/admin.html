<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Halkhabar - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link
      href="{% static 'dashboard/vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Page level plugin CSS-->
    <link
      href="{% static 'dashboard/vendor/datatables/dataTables.bootstrap4.css' %}"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="{% static 'dashboard/css/sb-admin.css' %}" rel="stylesheet" />
    <link href="{% static 'dashboard/css/admin.css' %}" rel="stylesheet" />
  </head>

  <body id="page-top">
    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
      <a class="navbar-brand mr-1" href="{% url 'dashboard' %}">halkhabar.com</a>
      <!-- Navbar Search -->

      <!-- Navbar -->
        <ul class="navbar-nav ml-auto ml-md-auto">
          <li class="nav-item dropdown no-arrow">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-user-circle fa-fw"></i>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="userDropdown"
            >
              <a
                class="dropdown-item"
                href="{% url 'account_logout' %}"
                >Logout</a
              >
            </div>
          </li>
        </ul>
    </nav>

    <div id="wrapper">
      <!-- Sidebar -->
      <div class="container h-auto">
        <div class="row align-middle">
          <div class="col-md-6 col-lg-4 column">
            <div class="card gr-1 flex">
              <div class="txt">
                <h1>Number of Users</h1>
                <p>{{users_count}}</p>
              </div>
              <a href="{% url 'adminUsers' %}">more</a>
              <div class="ico-card">
              <i class="fa fa-rebel"></i>
            </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 column">
            <div class="card gr-2">
              <div class="txt">
                <h1>Number of Posts</h1>
                <p>{{posts_count}}</p>
              </div>
              <a href="{% url 'adminPosts' %}">more</a>
            <div class="ico-card">
              <i class="fa fa-codepen"></i>
            </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 column">
            <div class="card gr-3">
              <div class="txt">
                <h1>Admin Panel</h1>
                <p>Go to Admin Panel.</p>
              </div>
              <a href="/admin">more</a>
            <div class="ico-card">
              <i class="fa fa-empire"></i>
            </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-4 column">
            <div class="card gr-2">
              <div class="txt">
                <h1>Main Site</h1>
                <p>Go to main site</p>
              </div>
              <a href="{% url 'account_login' %}">more</a>
            <div class="ico-card">
              <i class="fa fa-codepen"></i>
            </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-4 column">
            <div class="card gr-1 flex">
              <div class="txt">
                <h1>Register New Users</h1>
                <p>Register</p>
              </div>
              <a href="{% url 'account_signup' %}">more</a>
              <div class="ico-card">
              <i class="fa fa-rebel"></i>
            </div>
            </div>
          </div>
        
        </div>
      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
      

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'dashboard/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


    <!-- Core plugin JavaScript-->
    

    <script src="{% static 'dashboard/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'dashboard/js/sb-admin.min.js' %}"></script>

  </body>
</html>
