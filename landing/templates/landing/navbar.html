
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a
          class="navbar-brand"
          {%
          if
          user.is_authenticated
          %}
          href="{% url 'post_list' %}"
          {%
          else
          %}
          href="{% url 'index' %}"
          {%
          endif
          %}
        >
          Halkhabar <i class="far fa-grin-squint-tears"></i>
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <form class="d-flex" method="GET" action="{% url 'profile_search' %}">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
              name="query"
              value="{{ request.GET.query }}"
            />
            <button class="btn btn-outline-secondary remove-default-btn" type="submit"><i class="fas fa-search"></i></button>
          </div>
        </form>
        {% if user.is_authenticated %}
        <div class="nav-item dropdown">
          <a
            href=""
            class="nav-link dropdown-toggle text-dark"
            data-bs-toggle="dropdown"
            role="button"
            aria-expanded="false"
            ><i class="fas fa-user"></i
          ></a>
          <ul class="dropdown-menu">
            <li>
              <a href="{% url 'profile' user.profile.pk %}" class="dropdown-item">Profile</a>
            </li>

            <li>
              <a href="{% url 'account_logout' %}" class="dropdown-item"
                >Sign Out</a
              >
            </li>
          </ul>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>
</div>
