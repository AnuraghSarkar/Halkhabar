{% load static %}
{% load custom_tags %}
<script type="module" src="https://googlechromelabs.github.io/dark-mode-toggle/src/dark-mode-toggle.mjs"></script>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a
                        class="navbar-brand bg-transparent"
                        {% if user.is_authenticated %}
                        href="{% url 'post_list' %}"
                        {% else %}
                        href="{% url 'index' %}"
                        {% endif %}
                >
                    Halkhabar <i class="far fa-grin-squint-tears"></i>
                </a>

                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <form class="d-flex" method="GET" action="{% url 'profile_search' %}">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Username"
                            aria-label="Username"
                            aria-describedby="basic-addon1"
                            name="query"
                            value="{{ request.GET.query }}"
                        />
                        <button class="btn btn-outline-secondary remove-default-btn" type="submit"><i
                                class="fas fa-search"></i></button>
                    </div>
                </form>
                <div class="nav-link">
                    <a
                    href="javascript:void()"
                    class="btn btn-outline-info btn-lg ml-auto font-weight-bold"
                    id="theme-toggler"
                    onclick="toggleTheme()"
                    ></a>
                </div>
                {% if user.is_authenticated %}
                    <div class="nav-item dropdown bg-light">
                        <a
                            href=""
                            class="nav-link dropdown-toggle text-dark"
                            data-bs-toggle="dropdown"
                            role="button"
                            aria-expanded="false"
                        ><i class="fas fa-user"></i
                        ></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="{% url 'profile' request.user.profile.pk %}" class="dropdown-item">Profile</a>
                            </li>

                            <li>
                                <a href="{% url 'account_logout' %}" class="dropdown-item"
                                >Sign Out</a
                                >
                            </li>

                            <li>
                                <a href="{% url 'account_change_password' %}" class="dropdown-item"
                                >Change Password</a
                                >
                            </li>
                        </ul>
                    </div>
                    <div class="nav-item">
                        {% show_notifications %}
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
</div>

<script>
        // you can use app's unique identifier here
    const LOCAL_STORAGE_KEY = "toggle-bootstrap-theme";

    const LOCAL_META_DATA = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY));

    // you can change this url as needed
    const DARK_THEME_PATH = "https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css";

    const DARK_STYLE_LINK = document.getElementById("dark-theme-style");
    const THEME_TOGGLER = document.getElementById("theme-toggler");

    let isDark = LOCAL_META_DATA && LOCAL_META_DATA.isDark;

    // check if user has already selected dark theme earlier
    if (isDark) {
    enableDarkTheme();
    } else {
    disableDarkTheme();
    }


    /**
     * Apart from toggling themes, this will also store user's theme preference in local storage.
     * So when user visits next time, we can load the same theme.
     *
     */
    function toggleTheme() {
    isDark = !isDark;
    if (isDark) {
        enableDarkTheme();
    } else {
        disableDarkTheme();
    }
    const META = { isDark };
    localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(META));
    }

    function enableDarkTheme() {
    DARK_STYLE_LINK.setAttribute("href", DARK_THEME_PATH);
    THEME_TOGGLER.innerHTML = "‚úèÔ∏è Sketchy";
    }

    function disableDarkTheme() {
    DARK_STYLE_LINK.setAttribute("href", "");
    THEME_TOGGLER.innerHTML = "üåû Normal";
    }

</script>
