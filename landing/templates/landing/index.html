
{% extends 'landing/base.html' %}

{% block jshover %}

<div class="container-fluid-md">

    <div class="overlay">
        <div class="intro">
            <button class="myBtn">BE CONNECT</button>
        </div>
    </div>
  
    <div class="overlay-2"></div>
  
  </div>
  
  
{% endblock %}


{% block content %}

 
 <section>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10 col-sm-12 text-center">
                <h1 class="display-2 mt-5">Connect With Your Friends</h1>
                <p class="mt-3 lead">Follow people who interest you, stay up to date on the latest news and join conversations with your friends!</p>
                <div class="d-flex justify-content-center mt-5">
                    <a href="{% url 'account_login' %}" class="btn btn-light  mt-5 mb-5">Log In</a>
                    <a href="{% url 'account_signup' %}" class="btn btn-dark  mt-5 mb-5">Register</a>
                </div>
            </div>
        </div>
    </div>
 </section>

{% endblock content %}
